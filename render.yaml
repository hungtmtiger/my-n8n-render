services:
  - type: web
    name: n8n
    env: docker
    repo: https://github.com/n8n-io/n8n
    plan: free
    region: oregon
    dockerCommand: docker-entrypoint.sh n8n start
    envVars:
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: N8N_HOST
        sync: false
        value: ${{render.domain}}
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        value: https://${{render.domain}}/
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin           # đổi thành tên bạn muốn
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true    # Render tự tạo mật khẩu mạnh

  - type: pgsql
    name: n8n-db
    plan: free
    region: oregon
