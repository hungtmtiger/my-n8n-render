services:
  - type: web
    name: n8n
    env: docker  # Giữ docker env
    runtime: image  # ← THÊM: Pull image trực tiếp, không build source
    plan: free
    region: oregon
    image:
      url: docker.io/n8nio/n8n:latest  # ← THÊM: Docker image chính thức n8n
    envVars:
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: N8N_HOST
        value: $$ {N8N_HOST:- $${{render.domain}}}  # ← CẢI TIẾN: Fallback nếu env rỗng
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        value: https://${{render.domain}}/
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin  # Thay tên user nếu muốn
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true  # Render tự tạo mật khẩu
      - key: NODE_VERSION  # ← THÊM: Fix lỗi Node.js nếu có
        value: 18.17.0  # Phiên bản hỗ trợ n8n

databases:
  - name: n8n-db
    plan: free  # Free tier (90-day trial)
    region: oregon
